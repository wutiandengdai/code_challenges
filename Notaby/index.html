<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css"/>
	<script src="searchString.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Notaby - Learn more with your notes</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<!--  Main content -->
    		<div class="col-md-8">
    			<div class="row">
	    			<div class="col-md-6">
	    				<img src="resources/notebook.png" class="responsive">
	    			</div>
	    			<div  class="col-md-6">
	    				<span  style="color:white;position:absolute; top:100px;">
		    				<h1> Notaby </h1>
		    				<h2> Learn with your notes</h2>
	    				</span>
	    			</div>
    			</div>
    			<div class="card mb-4">
    				<h2 class="card-header" id="fileName">Book Title</h2>
    				<div class="card-body">
    					<div class="displayBox scroll-box" id="fileContent">
    						Select a book on the right
    					</div>
    				</div>
    				<div class="card-footer text-muted">
    					<a href="https://linkedin.com/in/lei-ye-07" target="_blank">Contact me on linkedin</a>
    				</div>
    			</div>
    		</div>
    		
    		<!-- SideBar Content -->
    		<div class="col-md-4">
    			<!-- Search Widget -->
    			<div class="card my-4">
    				<h5 class="card-header">Search</h5>
    				<div class="card-body">
    					<div class="input-group">
    						<input type="text" class="form-control" id="keyword" placeholder="Search for book ...">
    						<span class="input-group-btn">
    							<button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
    						</span>
    					</div>
    				</div>
    				<div class="card-footer" id="searchstat">
    				</div>
    			</div>
    			<!-- select a book widget -->
    			<div class="card my-4">
    				<h5 class="card-header">Select a Book</h5>
    				<div class="card-body">
    					<div class="row">
    						<div class="col-md-12">
    							<ul class="list-unstyled mb-0">
    								<li><a href="#" onclick="loadBook('InterfaceOrientedProgramming.txt', 'Interface Oriented Programming')">Interface Oriented Programming</a></li>
    								<li><a href="#" onclick="loadBook('NoSilverBullet.txt','No Silver Bullet')">No Silver Bullet</a></li>
    								<li><a href="#" onclick="loadBook('TheInnerGameofTennis.txt', 'The Inner Game of Tennis')">The Inner Game of Tennis</a></li>
    								<li><a href="#" onclick="loadBook('TheLinuxKernelAPI.txt', 'The Linux Kernel API')">The Linux Kernel API</a>
    							</ul>
    						</div>
    					</div>
    				</div>
    			</div>
    			<!-- Most Used Words -->
    			<div class="card my-4">
    				<h5 class="card-header">Most Used Words</h5>
    				<div class="card-body">
    					<div class="row">
    						<div class="col-md-12">
    							<ul class="list-unstyled mb-0" id="mostUsed">
    							</ul>
    						</div>
    					</div>
    				</div>
    			</div>
    			
    			<!-- Least Used Words -->
    			<div class="card my-4">
    				<h5 class="card-header">Least Used Words</h5>
    				<div class="card-body">
    					<div class="row">
    						<div class="col-md-12">
    							<ul class="list-unstyled mb-0" id="leastUsed">
    							</ul>
    						</div>
    					</div>
    				</div>
    			</div>
    			
	   			<!-- Book Stats -->
    			<div class="card my-4">
    				<h5 class="card-header">Book Stat</h5>
    				<div class="card-body">
    					<div class="row">
    						<div class="col-md-12">
    							<ul class="list-unstyled mb-0" id="bookStats">
    								<li id="docLength"></li>
									<li id="wordCount"></li>
    							</ul>
    						</div>
    					</div>
    				</div>
    			</div>
    			
    		</div>
    	</div>
    </div>
	<script id="template-ul-items" type="text/template">
		<li>
			{{val}}
		</li>
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.clim.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
